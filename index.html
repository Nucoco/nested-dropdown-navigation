<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Dropdown Navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="ontouchstart">
      <nav>
        <input type="checkbox" id="link-top" />
        <label for="link-top" class="down">
          <h2>Menu</h2>
        </label>
        <ul>
          <li>
            <input type="checkbox" id="link-shop" /><label
              for="link-shop"
              class="right"
              >Shop</label
            >
            <ul>
              <li><a href="">Tops</a></li>
              <li><a href="">Bottoms</a></li>
              <li><a href="">Shoes</a></li>
              <li><a href="">Accessories</a></li>
              <li><a href="">Sale</a></li>
            </ul>
          </li>
          <li><a href="">Blog</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </main>
  </body>
</html>
